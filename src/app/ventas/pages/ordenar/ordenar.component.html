<div>
  <h1>Pipes Personalizados</h1>

  {{'Hola' | mayuscula}}
</div>


<div class="p-grid p-mt-2">
    <div class="p-col">
        <p-table [value]="heroe | ordenar">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
